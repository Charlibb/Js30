<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>


<button class="button">HIT ME</button>
<script>

  const divs = document.querySelectorAll("div");
  const but = document.querySelector("button");

function logText(e) {
console.log(this.classList.value); 
// e.stopPropagation(); // stops bubbling up!
}

divs.forEach(div => div.addEventListener("click",logText, {
  capture: false,
  once: false
}))
// capture :false default value; 

but.addEventListener("click", logText, {
  once: true
})

// once:true unbinds itself. (useful for checkout button, so it clicks just once)
// once :true  === div.removeAddEventListener("click", logText)

</script>
</body>
</html>
